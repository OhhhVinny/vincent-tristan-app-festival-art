<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Artwork</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles-artwork.css" />
</head>

<body>

  <header>
    <nav class="navbar navbar-light fixed-top" style="background-color: transparent;">
      <div class="container">
        <a href="index.html"><button class="btn btn-light">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
          </svg>
        </button></a>

        <button class="btn btn-light ms-auto">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
          </svg>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-5">
      <section>
        <img src="../assets/artworks/kay10.jpg" alt="Artwork Image" class="img-fluid" style="height: 33vh;">
      </section>

      <section class="mt-4">
        <h1>Nom de l'Œuvre</h1>
        <div class="mt-3">
          <i class="bi bi-geo-alt"></i> Lieu de l'expo
          <i class="bi bi-calendar"></i> Dates d'exposition/présentation
        </div>
      </section>

      <section class="mt-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Artiste</h5>
            <p class="card-text">Bref texte sur l'artiste.</p>
            <button class="btn btn-primary">En savoir plus</button>
          </div>
        </div>

        <!-- Ajoutez d'autres cartes artistes ici si nécessaire -->
      </section>

      <section class="mt-4">
        <h2>Description de l'Œuvre</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
      </section>

      <section class="mt-4">
        <div class="accordion" id="reservationAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="reservationHeader">
              <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#reservationCollapse" aria-expanded="true" aria-controls="reservationCollapse">
                Réservez votre place
              </button>
            </h2>
            <div id="reservationCollapse" class="accordion-collapse collapse show" aria-labelledby="reservationHeader">
              <div class="accordion-body">
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">Courriel</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstName" required>
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastName" required>
                  </div>
                  <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-dark  text-light p-4 mt-3">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 mb-2 mb-sm-0 text-center text-sm-start">

          <img src="https://tim-montmorency.com/timdoc/shared/images/logo-tim.svg" alt="Logo" class="footer-logo">
          <p class="mb-0">Vincent Delisle</p>
          <p class="mb-0">Tristan Khadka</p>
        </div>
        <div class="col-12 col-sm-6 text-center text-sm-end">
          <a href="https://github.com/OhhhVinny/vincent-tristan-app-festival-art.git"
            class="text-decoration-none text-light d-block">https://github.com/OhhhVinny/vincent-tristan-app-festival-art.git</a>
          <p class="mt-2 mb-0">©2024</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
</body>

</html>
