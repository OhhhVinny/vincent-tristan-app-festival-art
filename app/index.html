<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>App</title>
  <link rel="stylesheet" href="../scss/custom_bootstrap.css">
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/styles-app.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <body data-bs-spy="scroll" data-bs-target="#mainNav">
    <header>
      <nav class="navbar navbar-light bg-dark fixed-top" data-bs-theme="dark">
        <div class="container">

          <img src="../assets/logo/userprofile.png" alt="Photo de profil" class="profile-img" />

          <div class="navbar-brand d-flex justify-content-center">
            <a href="../app/index.html"> <img src="/assets/logo/Mutek_logo_blanc.png" class="logoNavbar" /></a>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse offset-lg-1" id="mainNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#hero">L'appli</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#fonctionnalite">Fonctionnalités</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#plus">En voir plus</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#temoignage">Témoignages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#infolettre">Infolettre</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </header>

    <main style="margin-top: 100px;">
      <div class="container">
        <section>
          <div class="row">
            <div class="col">
              <form>
                <div class="input-group mb-3">
                  <span class="input-group-text search-icon">
                    <img src="" alt="">
                    <i class="bi bi-search"></i>
                  </span>
                  <input type="text" class="form-control search-input"
                    placeholder="Rechercher une oeuvre, un artiste...">
                </div>
              </form>
            </div>
          </div>
        </section>

        <section>
          <div class="row">
            <div class="col">
              <div class="overflow-hidden">
                <ul class="list-unstyled d-flex">
                  <li><button type="button" class="btn btn-primary me-2">toutes</button></li>
                  <li><button type="button" class="btn btn-primary me-2">Installations interactives</button></li>
                  <li><button type="button" class="btn btn-primary me-2">Concert</button></li>
                  <li><button type="button" class="btn btn-primary me-2">Performances</button></li>
                  <li><button type="button" class="btn btn-primary me-2">Fashion Show</button></li>
                  <li><button type="button" class="btn btn-primary me-2">intérieur</button></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>


    <footer class="bg-dark  text-light p-4 mt-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 mb-2 mb-sm-0 text-center text-sm-start">

            <img src="https://tim-montmorency.com/timdoc/shared/images/logo-tim.svg" alt="Logo" class="footer-logo">
            <p class="mb-0">Vincent Delisle</p>
            <p class="mb-0">Tristan Khadka</p>
          </div>
          <div class="col-12 col-sm-6 text-center text-sm-end">
            <a href="https://github.com/OhhhVinny/vincent-tristan-app-festival-art.git"
              class="text-decoration-none text-light d-block">https://github.com/OhhhVinny/vincent-tristan-app-festival-art.git</a>
            <p class="mt-2 mb-0">©2024</p>
          </div>
        </div>
      </div>
    </footer>

  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
